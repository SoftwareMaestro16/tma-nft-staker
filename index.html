<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>NFT Staker</title>

    <style>
    html, body {
      margin: 0;
      padding: 0;
      scrollbar-width: none;
      overflow-x: hidden;
      /* overflow-y: hidden; */
      overscroll-behavior: none;
     }

     #root {
      height: 100%; /* Основной контейнер должен занимать всю высоту */
      overflow: auto; /* Включаем скроллинг только внутри контента */
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx">
      document.addEventListener('touchmove', function (e) {
          const root = document.getElementById('root');
          if (root.scrollTop === 0 && e.touches[0].clientY > 0) {
              e.preventDefault(); // Блокирует скролл вверх
          }
          if (root.scrollHeight - root.scrollTop <= root.clientHeight && e.touches[0].clientY < 0) {
              e.preventDefault(); // Блокирует скролл вниз
          }
      }, { passive: false });
    </script>
  </body>
</html>
